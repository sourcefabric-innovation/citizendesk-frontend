<h3 translate>
  Items assigned to you <small>for verification or publishing</small>
</h3>

<div class="input-group form-inline container">
  <!-- new -->
  <div class="form-group col-xs-12 col-md-3 col-lg-3">
    <label class="control-label sr-only" for="filter">Filter</label>
    <div class="controls">
      <select id="filter" name="filter" class="form-control" ng-model="order" ng-options="obj.value as obj.text for obj in filterOptArr" ng-init="order='newest'">
      </select>
    </div>
  </div>

  <!-- type -->
  <div class="form-group col-xs-12 col-md-3 col-lg-3">
    <label class="control-label sr-only" for="type">Type</label>
    <div class="controls">
      <select id="type" name="type" class="form-control" ng-model="type" ng-options="obj.value as obj.text for obj in typeOptArr" ng-init="type=0">
      </select>
    </div>
  </div>

  <!-- verfication -->
  <div class="form-group col-xs-12 col-md-3 col-lg-3">
    <label class="control-label sr-only" for="modifier">Verification Status</label>
    <div class="controls">
      <select id="verified" name="verified" class="form-control" ng-model="verified" ng-options="obj.value as obj.text for obj in verOptArr" ng-init="verified=verOptArr[3].value">
      </select>
    </div>
  </div>

  <!-- published -->
  <div class="form-group col-xs-12 col-md-3 col-lg-3">
    <label class="control-label sr-only" for="published-state">Published State</label>
    <div class="controls">
      <select id="published-state" name="published-state" class="form-control" ng-model="published" ng-options="obj.value as obj.text for obj in pubOptArr" ng-init="published=pubOptArr[2].value">
      </select>
    </div>
  </div>
</div>
<!-- search -->
<div class="input-group">
  <div class="input-group-addon">
    <span class="glyphicon glyphicon-search"></span>
  </div>
  <label for="search" class="sr-only">Search</label>
  <input class="form-control" type="search" placeholder="Search" ng-model="q" name="search">
</div>

<!-- 
<pre>Type Filter: {{ type | json}}</pre>
<pre>Verified Status: {{ verified | json }}</pre>
<pre>Published Status: {{ published | json }}</pre> 
-->

<div ng-repeat="report in reports |
              filter:q |
              filter:type |
              filter:verified |
              filter:published" ng-switch on="report.feed_type" ng-class="{'verified': report.status=='verified',
              'debunked': report.status=='debunked',
              'published': report.coverages.published.length === 1,
              'tweet': report.feed_type === 'tweet',
              'sms': report.feed_type === 'sms',
              'recieved': report.channels[0].value === 'received',
              'sent': report.channels[0].value === 'sent'}">
  <div ng-switch-when="tweet" tweet-summary></div>
  <div ng-switch-default report-summary></div>
</div>

<div ng-show="loading">
  <h5 class="text-center" translate>Loadingâ€¦</h5>
  <div class="text-center">
    <span class="fa fa-refresh fa-spin"></span>
  </div>
</div>

<p ng-hide="loading || reports.length" translate>
  There are no reports assigned to you yet. You can go to
  the <a href="#/queues/">incoming reports page</a> to pick something
  interesting
</p>
